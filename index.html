<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>二维码扫描</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				font-family: Arial, sans-serif;
				background: #f4f4f4;
			}

			.scan {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.8);
				color: white;
			}

			.scan-box {
				width: 100%;
				/* 水平方向充满 */
				max-width: 800px;
				/* 可选：设置最大宽度，防止过度拉伸 */
				aspect-ratio: 16 / 9;
				/* 确保扫描区域保持16:9比例 */
				background: black;
				/* 设置背景色，便于查看区域效果 */
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0 auto;
				/* 居中对齐 */
			}

			#scanning {
				width: 100%;
				/* 水平方向充满 */
				height: 75%;
				/* 自动适配高度 */
			}

			.close-scan {
				color: white;
				cursor: pointer;
				margin-top: 20px;
				background-color: #5f6565;
			}

			.index {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100vh;
				/* 设置全屏高度 */
				overflow: auto;
				position: relative;
				background: #f0f0f0;
				/* 可根据需求调整背景色 */
			}

			.start-scan {
				display: flex;
				align-items: center;
				justify-content: center;
				border: none;
				width: 200px;
				height: 50px;
				background: #00aaff;
				color: #fff;
				border-radius: 10px;
				font-size: 16px;
				cursor: pointer;
			}


			.start-scan:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="index">
				<div class="scan" v-if="isScanning">
					<div class="scan-box" id="scanning"></div>
					<button class="close-scan" @click="stopScan">关闭扫描</button>
				</div>
				<button class="start-scan" v-if="!isScanning" @click="startScan">开始扫一扫</button>
			</div>
		</div>

		<script>
			new Vue({
				el: "#app",
				data: {
					isScanning: false, // 是否正在扫描
					html5QrCode: null, // Html5Qrcode 实例
				},
				methods: {
					startScan() {
						this.isScanning = true;
						this.$nextTick(() => {
							const qrCodeScanner = new Html5Qrcode("scanning");
							this.html5QrCode = qrCodeScanner;
							qrCodeScanner
								.start({
										facingMode: "environment"
									}, // 后置摄像头
									{
										fps: 10,
										qrbox: {
											width: 250,
											height: 250
										}, // 扫描框大小
									},
									(decodedText, decodedResult) => {
										alert("扫描成功：" + decodedText); // 显示解码结果
										this.stopScan();
									},
									(errorMessage) => {
										console.log("扫描失败：", errorMessage);
									}
								)
								.catch((err) => {
									console.error("启动扫描失败：", err);
									this.isScanning = false;
								});
						});
					},
					stopScan() {
						if (this.html5QrCode) {
							this.html5QrCode
								.stop()
								.then(() => {
									this.isScanning = false;
								})
								.catch((err) => {
									console.error("停止扫描失败：", err);
								});
						}
					},
				},
			});
		</script>
	</body>
</html>
